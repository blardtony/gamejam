<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        :root {
            --doc-height: 100vh;
        }

        html,
        body {
        padding: 0;
        margin: 0;
        height: 100vh; /* fallback for Js load */
        height: var(--doc-height);
        }
        .content {
            /* height: 100vh; */
            background-color: black;
        }
        .background {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .relative {
            position: relative;
        }
        .team {
            width: auto;
            height: var(--doc-height);
            object-fit: cover;
            /* height: 100%; */
            width: 100%;
        }
        .button {
            position: absolute;
            width: 250px;
            left: 2%;
        }
        @media screen and (max-width: 768px) {
            .button {
                width: 175px;
            }
        }
            
        
        .character {
            top: 10%;
        }
        .props {
            top: 20%;
        }
        .gdd {
            top: 30%;
        }
        .sound {
            top: 40%;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- <img src="assets/img/team.png" class="team" /> -->
        <div class="background">
            <div class="relative">
                <img src="assets/img/team.png" class="team" />
                <img src="assets/img/character.png" class="button character" />
                <img src="assets/img/props.png" class="button props"/>
                <img src="assets/img/gdd.png" class="button gdd"/>
                <img src="assets/img/souddesign.png" class="button sound"/>
            </div>
        </div>
    </div>

    <!-- <img src="assets/img/character.png" class="selection" />
    <img src="assets/img/props.png" class="selection" style="top: 100px;"/>
    <img src="assets/img/gdd.png" class="selection" style="top: 200px;"/>
    <img src="assets/img/souddesign.png" class="selection" style="top: 300px;"/> -->
</body>
</html>
