<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .content {
            /* height: 100vh; */
            background-color: black;
        }
        .background {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .relative {
            position: relative;
        }
        .team {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .team_img {
            position: absolute;
            width: 250px;
            top: 25%;
            right: 5%;
        }
        .karim {
            position: absolute;
            width: 200px;
            top: 30%;
            right: 5%;
        }
        .aure {
            position: absolute;
            width: 200px;
            top: 30%;
            left: 10%;
        }
        .ro {
            position: absolute;
            width: 200px;
            top: 65%;
            left: 55%;
        }
        .toto {
            position: absolute;
            width: 200px;
            top: 65%;
            left: 30%;
        }
        .marie {
            position: absolute;
            width: 200px;
            top: 65%;
            left: 0%;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- <img src="assets/img/team.png" class="team" /> -->
        <div class="background">
            <div class="relative">
                <img src="assets/img/background.png" class="team" />
                <img src="assets/img/teams_img.png" class="team_img" />
                <img src="assets/img/karim.png" class="karim" />
                <img src="assets/img/aure.png" class="aure" />
                <img src="assets/img/ro.png" class="ro" />
                <img src="assets/img/toto.png" class="toto" />
                <img src="assets/img/marie.png" class="marie" />
            </div>
        </div>
    </div>

    <!-- <img src="assets/img/character.png" class="selection" />
    <img src="assets/img/props.png" class="selection" style="top: 100px;"/>
    <img src="assets/img/gdd.png" class="selection" style="top: 200px;"/>
    <img src="assets/img/souddesign.png" class="selection" style="top: 300px;"/> -->
</body>
</html>
