<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameJam</title>
    <script src="https://pixijs.download/release/pixi.js"></script>

    <script src="https://unpkg.com/@pixi/sound/dist/pixi-sound.js"></script>
    <script type="module" src="assets/scripts/index.js" defer></script>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div id="game-start" class="game-div">
        <div class="game-content">
            <div>
                <img src="/assets/img/title.png" style="width: 60%;"/>
                <h2>Toucher l'Ã©cran pour commencer</h1>
            </div>

            <img id="start-button" src="assets/img/startbutton.png"/>
        </div>
        <div id="game-hand">
            <img  src="assets/img/hand.png" alt="hand">
        </div>
    </div>
    <div id="game-over" class="game-div">
        <div class="game-content">
            <div>
                <div>
                    <div id="cadre">
                        <img id="game-win" src="./assets/img/win.png">
                    </div>
                </div>
                <div id="game-over-button-group">
                    <img id="" class="game-start-button game-download-button" src="./assets/img/download.png" />
                    <img id="game-retry-button" class="game-start-button" src="./assets/img/retry.png" />
                </div>
            </div>
        </div>
    </div>

    <div id="download-menu">
        <img class="game-download-button" src="./assets/img/download.png" />
    </div>
</body>
</html>
